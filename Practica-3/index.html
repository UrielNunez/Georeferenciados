<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 3</title>
</head>
<body>
    <p>Hax click en el bototn para obetener las coordenadas</p>
    <button onclick="getLocation()">Obtener coordenadas</button>
    <p id="mapa"></p>

    <script>
        var mapa = document.getElementById("mapa");

        function getLocation(){
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(muestraPosicion);
            }
        }

        function muestraPosicion(position){
            console.log(position);
            mapa.innerHTML = "Latitud: " + position.coords.latitude + "<br>" + "Longitud" + position.coords.longitude;

        }

    </script>
</body>
</html>
